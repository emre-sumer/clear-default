<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>clearDefault</title>
        <meta name="description" content="clearDefault">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>
    <body>

   <div class="container">
 
		<h1>clearDefault</h1>
			
		<form>
			<div class="form-group">
				<label for="exampleInput">Email Address</label>
				<input type="text" class="form-control" id="exampleInput" value="John Smith" />
			</div>
			<div class="form-group">
				<label for="exampleTextarea">Your Address</label>
				<textarea cols="" rows="3" class="form-control" id="exampleTextarea">Istanbul, Turkey</textarea>
			</div>
		</form>
			
	</div>


        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
		<script src="clearDefault.js"></script>
				
		
		<script>	
		$(function(){				
			$('input,textarea').clearDefault();
		})
		</script>
		
    </body>
</html>
